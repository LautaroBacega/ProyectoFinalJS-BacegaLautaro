<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LautaroBacega</title>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/style.css"> 
</head>
<body>
    <header>

        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
    
        <a href="#" class="logo">Relojes Bacega<span></span></a>
    
        <nav class="navbar">
            <a href="#productos">Relojes</a>
            <a href="#contacto">Contacto</a>
        </nav>
    
        <div class="icons">
            <a id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></a>
            
        </div>
    
    </header>


    <!-- Productos -->
    <section class="products" id="productos">

        <h1 class="heading margen">Relojes<span></span> </h1>

            <!-- Filtro -->
        <select class="btn" id="filtroTipo">
            <option class="filtro" value="all">Todos</option>
            <option class="filtro"  value="Automatico">Automatico</option>
            <option class="filtro"  value="Cuerda">A cuerda</option>
        </select>

        <div class="box-container" id="contenedor-productos"></div>

    </section>
    

    <!-- Carrito -->
    <div class="modal-contenedor">
        <div class="modal-carrito">
            
            <section class="cart">

                <h1 class="heading">Carrito</h1>
                
                <div class="centrar">
                    <h3 class="precioProducto price">Precio total: <span class="bold" i>$</span><span class="bold" id="precioTotal">0</span></h3>
                        
                    <button id="vaciar-carrito" class="boton-agregar btn">Vaciar Carrito <i class="fas fa-trash-alt"></i></button>
                    <button id="comprar" class="btn">Comprar !!</i></button>
                </div>
                
                <div class="carritoRepair" id="carrito-contenedor"></div>

            </section>
        </div>
    </div>


<!-- Footer -->
<section class="footer" id="contacto">

    <div class="box-container" >

        <div class="box">
            <h3>Contacto</h3>
            <a>+54 2915092263</a>
            <a>lautibacega@gmail.com</a>
            <a>Bahia Blanca, Buenos Aires, Argentina</a>
        </div>

    </div>

    <div class="credit"> Desarrollado por <span> Lautaro Bacega</span> | Todos los derechos reservados </div>

</section>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Toastify -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!-- Sweet Alert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- JS -->
<script src="JS/script.js"></script>

</body>
</html>
